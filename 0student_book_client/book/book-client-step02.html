<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>도서 관리 시스템</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        background-color: #f5f5f5;
      }

      h1 {
        color: #333;
        text-align: center;
      }

      h2 {
        color: #555;
        border-bottom: 2px solid #007bff;
        padding-bottom: 5px;
      }

      form {
        background-color: white;
        padding: 20px;
        border-radius: 5px;
        margin-bottom: 20px;
      }

      label {
        display: block;
        margin-bottom: 5px;
        color: #555;
      }

      input[type='text'],
      input[type='email'],
      input[type='date'] {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }

      button {
        background-color: #007bff;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 3px;
        cursor: pointer;
      }

      button:hover {
        background-color: #0056b3;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        background-color: white;
        border-radius: 5px;
        overflow: hidden;
      }

      th,
      td {
        padding: 10px;
        text-align: left;
        border-bottom: 1px solid #ddd;
      }

      th {
        background-color: #f8f9fa;
        color: #333;
      }

      tr:hover {
        background-color: #f5f5f5;
      }
    </style>
  </head>
  <body>
    <h1>도서 관리 시스템</h1>

    <div>
      <h2>도서 등록</h2>
      <form>
        <label for="title">제목:</label>
        <input type="text" name="title" id="title" />

        <label for="author">작가:</label>
        <input type="text" name="author" id="author" />

        <label for="isbn">ISBN:</label>
        <input type="text" name="isbn" id="isbn" />

        <label for="price">가격:</label>
        <input
          type="number"
          name="price"
          id="price"
          placeholder="0"
          min="0"
          step="1000"
          pattern="[0-9]{1,10}"
        />

        <label for="publishDate">출판일:</label>
        <input type="date" name="publishDate" id="publishDate" />

        <button type="submit">도서 등록</button>
      </form>
    </div>

    <div>
      <h2>도서 목록</h2>
      <table>
        <thead>
          <tr>
            <th>제목</th>
            <th>작가</th>
            <th>ISBN</th>
            <th>가격</th>
            <th>출판일</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </body>
</html>
